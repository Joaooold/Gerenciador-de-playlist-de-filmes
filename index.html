<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="modal.css" />
    <title>Lista de filmes para assistir</title>
  </head>
  <body>
    <header>
      <h2><i class="bi bi-film"></i>MyMovies</h2>
      <section class="search-conteiner">
        <div class="input-wrapper movie-name-wrapper">
          <label for="movie-name">Nome: </label>
          <input type="text" id="movie-name" />
        </div>
        <div class="movie-wrapper movie-year-wrapper">
          <label for="movie-year">Ano: </label>
          <input type="text" id="movie-year" />
        </div>

        <button id="search-button"><i class="bi bi-search"></i></button>
      </section>
    </header>
    <main>
      <h2>Comece agora a sua lista de filmes!</h2>
      <section id="movie-list"></section>
      <article id="modal-overlay">
        <section id="modal-background"></section>
        <section id="modal-conteiner">
          <h2>Harry Potter - 2011</h2>
          <section id="modal-body">
            <img
              src="https://m.media-amazon.com/images/M/MV5BOTA1Mzc2N2ItZWRiNS00MjQzLTlmZDQtMjU0NmY1YWRkMGQ4XkEyXkFqcGc@._V1_SX300.jpg"
              alt="poster do filme"
            />
            <div id="movie-info">
              <!-- <p id="movie-plot">
                Harry, Ron and Hermione set out on a quest to eliminate the remaining horcruxes. On the other hand, the
                students and teachers must unite to defend Hogwarts against Lord Voldemort and his army.
              </p> -->
              <p id="movie-cast">Daniel Radcliffe, Emma Watson, Rupert Grint</p>
              <p id="movie-genre">Adventure, Family, Fantasy</p>
            </div>
          </section>
          <section id="movie-footer">
            <button id="add-to-list">Adicionar a lista</button>
          </section>
        </section>
      </article>
    </main>
  </body>
</html>
